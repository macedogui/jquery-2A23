<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução jQuery</title>
    <!-- Chamando biblioteca jQuery -->
    <script type="text/javascript" src="jquery.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://rawgit.com/RobinHerbots/Inputmask/3.x/dist/jquery.inputmask.bundle.js"> </script>

    
    <!-- Funcionalidades da página -->
    <script type="text/javascript">
        $(document).ready(function(){
         
           $('#nascimento').inputmask('99/99/9999');
           $('#RG').inputmask('99.999.999-9');
           $('#CPF').inputmask('999.999.999-99');
           $('#fone').inputmask('(99)99999-9999');

           
        });
    </script>
</head>
<body>
  <form action="post">
    <table>
        <tr>
            <td>
                Data de nascimento:
            </td>
            <td>
                <input type="text" id='nascimento'  name="nascimento">
            </td>
        </tr>

    <tr>
      <td>Registro Geral:</td>
        <td> <input type="text" id="RG" name="RG"> </td>
        </tr>

        <tr>
        <td>CPF:</td>
        <td> <input type="text" id="CPF" name="CPF"> </td>
    </tr>

    <tr>
    <td>Telefone:</td>
    <td> <input type="text" id="fone" name="fone"> </td>
</tr>

    
        
    </table>
  </form>
</body>
</html>
